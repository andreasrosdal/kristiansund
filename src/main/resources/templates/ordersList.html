<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:include="header.html"></div>


<div class="container">

    <h1>Orders List</h1>
    <table class="table  table-striped">
        <tr>
            <th>ID</th>
            <th>Order Date:</th>
            <th>Customer name:</th>
            <th>Customer email:</th>
            <th>Customer category:</th>
            <th>OrderLines:</th>

        </tr>
        <tr th:each="orders : ${orders}">
            <td th:text="${orders.id}"></td>
            <td th:text="${orders.orderDate}"></td>
            <td th:text="${orders.customer.name}"></td>
            <td th:text="${orders.customer.email}"></td>
            <td th:text="${orders.customer.memberCategory}"></td>
            <td>
            <table  class="table  table-striped">

                <tr>
                <th>Id:</th>
                <th>Product name:</th>
                <th>Final Price:</th>
                <th>Full Price:</th>
                <th>Discount:</th>
                </tr>
                <tr th:each="orderLine : ${orders.orderLines}">
                    <td th:text=" ${orderLine.id}"></td>
                    <td th:text=" ${ orderLine.product.name}"></td>
                    <td th:text="${ orderLine.finalPrice}"></td>
                    <td th:text="${ orderLine.price}"></td>
                    <td th:text=" ${ orderLine.discount}"></td>

                </tr>
            </table>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
